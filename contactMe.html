<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Me</title>

    </head>
    <body>
        <h3>My Socials</h3>
        <ol>
            <li><a href="https://stackoverflow.com/questions/52997573/how-to-connect-to-sql-database-with-react">StackOverflow</a></li>
            <li><a href="https://www.freecodecamp.org/news/learn-crud-operations-in-javascript-by-building-todo-app/">Freecodecamp</a></li>
        </ol>
        <br>
        <hr>
        <form action="mailto:info@londonappbrewery.com" method="post" enctype="text/plain">
            <table>
                <tr>
                    <td>
                        <label>Your Name: </label>
                    </td>
                    <td>
                        <input type="text" name="" value="">
                        <input type="color" name="" value="">
                    </td>
                </tr>
            
                <tr>
                    <td>
                        <label>Password:</label>
                    </td>
                    <td>
                        <input type="password" name="" value="">
                        <input type="submit" name="">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Date:</label>
                    </td>
                    <td>
                    <input type="data" name="" value="">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Image Upload: </label>
                    </td>
                    <td>
                        <input type="image" id="image" alt="PikaButton"
                        src="og-default-image.jpeg"
                        height="30" width="30"> 
                    </td>
                </tr>

                <tr>
                    <th>
                        <label>Your Message:</label>
                    </th>
                    <td>
                        <textarea name="name" rows="8" cols="80"></textarea>
                    </td>
                </tr>
            </table>
            <input type="submit" name="">
        </form>
    </body>
</html>
